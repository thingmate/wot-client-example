<mat-grid>
  <mat-grid-item $[position]="[0, 0, 12, 1]">
    <app-widget-header>
      <rx-slot name="icon">
        <icon-power-socket-de></icon-power-socket-de>
      </rx-slot>
      <rx-slot name="title">
        {{ $.title$ }}
<!--        Smart plug 01-->
      </rx-slot>
    </app-widget-header>
  </mat-grid-item>

  <mat-grid-item $[position]="[0, 1, 2, 2]">
    <app-smart-plug-toggle-button
      $[property]="$.stateProperty$"
    ></app-smart-plug-toggle-button>
  </mat-grid-item>

  <mat-grid-item $[position]="[2, 1, 3, 2]">
    <app-smart-plug-power-consumption
      $[property]="$.consumptionProperty$"
    ></app-smart-plug-power-consumption>
  </mat-grid-item>
</mat-grid>
