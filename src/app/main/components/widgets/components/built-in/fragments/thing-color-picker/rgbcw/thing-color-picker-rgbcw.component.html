<mat-loading $[loading]="$.loading$">
  <app-widget-color-picker
    class="rgb"
    $[value]="$.rgbPicker$"
    ${valueChange}="$.$rgbPicker"
  ></app-widget-color-picker>
  <div class="sliders">
    <app-widget-range-picker
      class="cold"
      $[min]="0"
      $[max]="1"
      $[step]="0.05"
      $[value]="$.coldPicker$"
      ${valueChange}="$.$coldPicker"
    ></app-widget-range-picker>

    <app-widget-range-picker
      class="warm"
      $[min]="0"
      $[max]="1"
      $[step]="0.01"
      $[value]="$.warmPicker$"
      ${valueChange}="$.$warmPicker"
    ></app-widget-range-picker>
  </div>
</mat-loading>
