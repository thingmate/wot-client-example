<div
  class="content"
  #refe="$.$contentElement"
>
  <div
    class="columns"
    #refe="$.$columnsElement"
  >
    <rx-inject-slot
      name="*"
    ></rx-inject-slot>
  </div>
</div>
<div class="pagination">
  <mat-pagination
    $[items]="$.paginationItems$"
    $(selectedPageIndex)$="$.$selectedPageIndex"
  ></mat-pagination>
</div>
